<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Code Converter</title>
</head>
<body>
    
    <div class="centered">
        <h1>Super Secret Code Converter</h1>

        <div>Enter your message below and select encode or decode.</div>
        <div>Use only letters, numbers, and punctuation marks.</div>

        <input id="textBox" type="text"></input>

        <button id="encode">Encode</button>

        <button id="decode">Decode</button>

        <button id="copy" onclick="copyText()">Copy Result</button>

        <div>Result:</div>

        <p id="result"></p>
    
    </div>

    <script src="script.js"></script>
</body>
</html>
